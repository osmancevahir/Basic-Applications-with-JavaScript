<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenhayt-Santigrat Dönüşümü</title>
</head>
<body>
    
    <script>
        //Değerleri girmemiz için lazım olan iki değişkeni tanımlıyoruz
        var f,c;

        //Kullanıcıdan fahrenhayt değerini girmesini istiyoruz
        f=Number(prompt("Fahrenhayt değerini giriniz:"));

        //Fahrenhayt değerini Santigrat değerine çevirelim
        c=(f-32)/1.8;
        
        //Ekrana Santigrat değerini gösteriyoruz
        alert(c+" Santigrat");

    </script>


</body>
</html>
