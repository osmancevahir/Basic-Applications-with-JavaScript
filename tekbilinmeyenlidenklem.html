<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tek Bilinmeyenli Denklem Çözümü</title>
</head>
<body>

    <script>
        //Tek bilinmeyenli denklem => ax+b=0
        //Değişkenlerimizi tanımlayalım
        var a,b,x;

        //Kullanıcı a,b değerlerini girmesini isteyelim
        a=Number(prompt("a değişkeninin değerini giriniz:"));
        b=Number(prompt("b değişkeninin değerini giriniz:"));

        //x için formülü yazalım
        x=-b/a

        //Ekrana yazdırıp sonucu görelim
        alert("x:"+x);
    </script>
    
</body>
</html>
