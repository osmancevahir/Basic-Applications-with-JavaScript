<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girilen Sayının Karesini Bulma</title>
</head>
<body>
    
    <script>
        //sayi ve kare adında iki farklı değişken tanımladık
        var sayi,kare;

        //Kullanıcıdan alacağımız sayıyı sayi adındaki değişkenimize atadık.Aynı zamanda number tipinde tanımladık
        sayi=Number(prompt("Karesini öğrenmek istediğiniz sayıyı giriniz:"));
    
        //Kare değişkenini tanımladık
        kare=sayi*sayi;

        //Karesi alınan sonucu ekrana kare değişkenini göstererek yazdırıyoruz.
        alert("Girdiğiniz sayının karesi: "+kare);
    </script>

</body>
</html>
