<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İki Sayının Toplamı</title>
</head>
<body>

    <script>
        //sayi1 ve sayi2 adında iki değişken tanımladık
        var sayi1,sayi2,toplam;

        //Kullanıcıdan toplamak istediği iki sayıyı istiyoruz ve bunları sayi1 ve sayi2 değişkenlerine atıyoruz.İki sayı ile işlem yaptığımız için bunları Number veri tipine çevirdik
        sayi1=Number(prompt("Birinci sayınızı giriniz:"));
        sayi2=Number(prompt("İkinci sayınızı giriniz:"));

        //toplam değişkeninin ne olduğunu tanımladık
        toplam=sayi1+sayi2;

        //toplam değişkeninde çıkan sonucu ekrana yazdırıyoruz
        alert("İki sayının toplamı: "+toplam);

    </script>
    
</body>
</html>
